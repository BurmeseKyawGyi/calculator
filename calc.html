

<!DOCTYPE html>
<html>
<body>

<form id="myForm">
  <label for="num1">first number:</label>
  <input type="number" id="num1" name="num1"><br>
  <label for="num2">Second number:</label>
  <input type="number" id="num2" name="num2"><br><br>
  <input type="button" value="Add" onclick="myFunction()">
  <input type="button" value="Sub" onclick="myFunction1()">
  <input type="button" value="Multiplie" onclick="myFunction2()">
  <input type="button" value="divided" onclick="myFunction3()">
</form>

<p id="mgmg"></p>

<script>
function myFunction() {
  var $a = document.getElementById("num1").value;
  var $b = document.getElementById("num2").value;
  var $c = Number($a) + Number($b);
  document.getElementById("mgmg").innerHTML = "The answer is: " + $c;
}
</script>

<script>
function myFunction1() {
  var $a = document.getElementById("num1").value;
  var $b = document.getElementById("num2").value;
  var $c = Number($a) - Number($b);
  document.getElementById("mgmg").innerHTML = "The answer is: " + $c;
}
</script>

<script>
function myFunction2() {
  var $a = document.getElementById("num1").value;
  var $b = document.getElementById("num2").value;
  var $c = Number($a) * Number($b);
  document.getElementById("mgmg").innerHTML = "The answer is: " + $c;
}
</script>

<script>
function myFunction3() {
  var $a = document.getElementById("num1").value;
  var $b = document.getElementById("num2").value;
  var $c = Number($a) / Number($b);
  document.getElementById("mgmg").innerHTML = "The answer is: " + $c;
}
</script>

</body>
</html>
